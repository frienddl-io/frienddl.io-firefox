<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>frienddl.io</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div  id="title" class="center">
        <img src="../img/title.png" alt="frienddl.io">
      </div>
      <p id="instructions"></p>

      <div class="input-group mb-3">
        <img id="pencil" src="../img/pencil.gif">
        <input
          id="friend-input"
          type="text"
          class="form-control"
          aria-describedby="basic-addon2"
        >
        <div class="input-group-append">
          <button
            id="add-friend-button"
            class="btn btn-secondary"
            type="button"
          ></button>
        </div>
      </div>

      <div id="friends"></div>

      <div id="minimized-option" class="custom-control custom-switch">
        <input
          id="minimized-toggle"
          type="checkbox"
          class="custom-control-input"
          checked
        >
        <label
          id="minimized-text"
          class="custom-control-label"
          for="minimized-toggle"
        ></label>
      </div>

      <button
        id="start-button"
        class="search-hidden pause-hidden btn btn-success btn-lg btn-block"
        type="submit"
      ></button>
      <div id="search-buttons" class="stop-hidden success-hidden row">
        <div id="resume-col" class="search-hidden col">
          <button
            id="resume-button"
            class="btn btn-success btn-lg btn-block"
            type="submit"
          ></button>
        </div>
        <div id="pause-col" class="pause-hidden col">
          <button
            id="pause-button"
            class="btn btn-warning btn-lg btn-block"
            type="submit"
          ></button>
        </div>
        <div id="stop-col" class="col">
          <button
            id="stop-button"
            class="btn btn-danger btn-lg btn-block"
            type="submit"
          ></button>
        </div>
      </div>

      <div id="form-input-feedback" class="center">
        <div id="character-error" class="invalid-feedback"></div>
        <div id="duplicate-error" class="invalid-feedback"></div>
        <div id="friend-error" class="invalid-feedback"></div>
        <div
          id="pause-instruction"
          class="pause-hidden stop-hidden success-hidden warning"
        ></div>
      </div>

      <div
        id="spinner"
        class="pause-hidden stop-hidden success-hidden btn btn-block"
      >
        <img id="spinner-icon" src="../img/spinner.gif">
        &nbsp;<span id="spinner-text"></span>
      </div>

      <div
        id="found-friend"
        class="search-hidden pause-hidden stop-hidden center alert alert-success"
        role="alert"
      >
        <h3 id="found-friend-title" class="h3 center"></h3>
        <hr>
        <p id="found-friend-p" class="mb-0"></p>
      </div>

      <div id="stats">
        <table class="table table-borderless">
          <tbody>
            <tr id="games-joined">
              <th scope="row"></th>
              <td colspan="2"></td>
            </tr>
            <tr id="players-found">
              <th scope="row"></th>
              <td colspan="2"></td>
            </tr>
            <tr id="run-time">
              <th scope="row"></th>
              <td colspan="2"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popup.js" charset="utf-8"></script>
  </body>
</html>
